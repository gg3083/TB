<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/tb/static/css/index.css">
    <link rel="stylesheet" href="/tb/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/tb/lib/jquery/zTreeStyle.css">
</head>
<body>
<div id="main">
<div><span><button class="layui-btn layui-btn-xs layui-btn-danger" id="add">添加</button></span></div>

</div>

<div id="addModule" style="display: none">
    <form action="" id="addform" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-inline">
                <input type="text" name="menuName" required lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单URL</label>
            <div class="layui-input-inline">
                <input type="text" name="menuUrl" required lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级Id</label>
            <div class="layui-input-inline">
                <input type="text" name="menuId"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addFilter">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/tb/lib/layui/layui.js"></script>
<script src="/tb/lib/jquery/jquery-2.1.4.js"></script>
<script src="/tb/lib/jquery/jquery.ztree.core.min.js"></script>
<script src="/tb/lib/jquery/jquery.ztree.excheck.min.js"></script>
<script src="/tb/static/js/role.js"></script>
</html>
